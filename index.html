<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <link href="node_modules/jquery-ui-dist/jquery-ui.min.css" type="text/css" rel="stylesheet" />
    <link href="styles/style.css" type="text/css" rel="stylesheet" />
    <title>animal animate</title>
</head>

<body>
    <div class="container pt-3">
        <div class="row">
            <button class="btn btn-primary" data-bind="click:runActions.bind(this)" id="btnAnimate">Animate</button>
            <div id="farm" data-bind="foreach: { data: locations, as: 'location' }">
                <div data-bind="style:{top:location.top,left:location.left,width:location.width,height:location.height},foreach:{data:astronauts,as:'astronaut'}"
                    class="location">
                    <div class="name" data-bind="text:location.name"></div>
                    <div data-bind="style:{top:astronaut.top,left:astronaut.left,width:astronaut.width,height:astronaut.height},attr:{id:astronaut.id},droppable"
                        class="astronaut">
                        <div class="name" data-bind="text:astronaut.name"></div>
                    </div>
                    <!--ko foreach: {data:location.animals(),as:'animal'}-->
                    <div data-bind="text:animal.id,style:$root.locateAnimal(location),attr:{id:animal.id},draggable" 
                        class="animal">
                    </div>
                    <!--/ko-->
                </div>
            </div>
        </div>
        <hr>
        <div class="row" data-bind="foreach:{ data: locations, as: 'location' }">
            <div class="col-md-3">
                <div class="card">
                    <h5 class="card-header font-weight-bold" data-bind="text:location.name">Location 1</h5>
                    <ul class="list-group list-group-flush font-weight-bold">
                        <li class="list-group-item">StartX<span class="float-right font-weight-normal"
                                data-bind="text:location.left"></span></li>
                        <li class="list-group-item">EndX<span class="float-right font-weight-normal"
                                data-bind="text:$root.getEndX(location)">xxxxxxxx</span></li>
                        <li class="list-group-item">StartY<span class="float-right font-weight-normal"
                                data-bind="text:location.top"></span></li>
                        <span class="list-group-item">EndY<span class="float-right font-weight-normal"
                                data-bind="text:$root.getEndY(location)"></span></li>
                    </ul>
                </div>
            </div>

        </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
    <script src="node_modules/knockout/build/output/knockout-latest.js"></script>
    <script src="scripts/script.js" type="text/javascript"></script>
</body>

</html>
