<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <link href="node_modules/jquery-ui-dist/jquery-ui.min.css" type="text/css" rel="stylesheet" />
    <link href="styles/style.css" type="text/css" rel="stylesheet" />
    <title>animal animate</title>
</head>

<body>
    <div class="container pt-3 pb-3">
        <div class="row">
            <h3>FarmGraph Farm Simulator</h3>
            <div class="float-right  ml-auto mb-2">
                <div class="mt-1 float-left" data-bind="visible:simulationStarted"> Simulation has started</div>
                <button class="ml-2 btn btn-dark"
                    data-bind="click:runActions.bind(this),class:simulationStarted() ? 'btn-danger' : 'btn-dark',text:simulationStarted() ? 'Stop Simulation':'Start Simulation'"
                    id="btnAnimate">Start Simulation</button>
                <button type="button" class="btn btn-light"
                    data-bind="click:unSelecAllAnimals,enable:$root.selectedAnimals().length>0,class:$root.selectedAnimals().length===0 ? 'btn-light' : 'btn-warning'"><span
                        class="badge badge-dark"
                        data-bind="text:$root.selectedAnimals().length,class:$root.selectedAnimals().length===0 ? 'badge-dark' : 'badge-danger'">0</span>
                    Deselect Animals</button>
            </div>
        </div>
        <div class="row">
            <div id="farm" class="rounded">
                <!--ko foreach: { data: feedAreas, as: 'feedArea' }-->
                <div class="feed-area position-absolute rounded"
                    data-bind="style:{top:feedArea.top,left:feedArea.left,width:feedArea.width,height:feedArea.height}">
                    <div class="name" data-bind="text:feedArea.name"></div>
                </div>
                <!--/ko-->

                <!--ko foreach: { data: vectors, as: 'vector' }-->
                <div class="vector position-absolute rounded"
                    data-bind="style:{top:vector.top,left:vector.left,width:vector.width,height:vector.height},attr:{id:'vector-'+vector.id}">
                    <div class="name text-white" data-bind="text:vector.name"></div>
                </div>
                <!--/ko-->

                <!--ko foreach: { data: locations, as: 'location' }-->
                <div data-bind="style:{top:location.top,left:location.left,width:location.width,height:location.height},attr:{id:'location-'+location.id}"
                    class="location position-absolute rounded">
                    <div class="name" data-bind="text:location.name"></div>

                    <!--ko foreach:{data:location.cubicles,as:'cubicle'}-->
                    <ul class="list-group  position-absolute cubicles rounded"
                        data-bind="style:{top:top,left:left},attr:{id:'cubicle-'+ location.id +'-'+cubicle.id},css:$root.cubicDirection(door)">
                        <!--ko foreach:{data:new Array(cubicSize)}-->
                        <li data-bind="text:$parent.id+'-'+$index(),attr:{id:'cubic-'+ cubicle.id +'-'+$index()},css:$root.doorDirection($parent.door)"
                            class="list-group-item text-hide border border-dark"></li>
                        <!--/ko-->
                    </ul>
                    <!--/ko-->

                    <!--ko foreach:{data:location.feedFences,as:'fence'}-->
                    <div data-bind="style:{top:fence.top,left:fence.left,width:fence.width,height:fence.height},attr:{id:'fence-'+ location.id +'-'+ fence.id}"
                        class="fence position-absolute rounded">
                        <div class="name text-white" data-bind="text:fence.name"></div>
                    </div>
                    <!--/ko-->

                    <!--ko foreach:{data:location.astronauts,as:'astronaut'}-->
                    <div data-bind="style:{top:astronaut.top,left:astronaut.left,width:astronaut.width,height:astronaut.height},attr:{id:astronaut.id}"
                        class="position-absolute astronaut rounded">
                        <div class="name" data-bind="text:astronaut.name"></div>
                    </div>
                    <!--/ko-->
                    <!--ko foreach: {data:location.animals,as:'animal'}-->
                    <div data-bind="style:$root.locateAnimal(location),attr:{id:animal.id},class:$root.animalClassByStatus(animal),filteredDisplay:animal.status,animalHover"
                        class="animal">
                        <div data-bind="text:animal.id,dblClick:$root.openAnimalInformation.bind(this,animal),click:$root.animalSelect.bind(this),isSelectedAnimal:animal"
                            class="shadow shadow-invisible">shadow</div>
                    </div>
                    <!--/ko-->
                </div>
                <!--/ko-->
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="form-check form-check-inline bg-light border border-1 p-2">
                <input class="form-check-input" type="radio" name="blocks" id="rbAnimalFilter" value="1"
                    data-bind="checked:activeAction">
                <label class="form-check-label" for="rbAnimalFilter">Animal filters</label>
            </div>
            <div class="form-check form-check-inline bg-light border border-1 p-2">
                <input class="form-check-input" type="radio" name="blocks" id="chkLocationPosition" value="2"
                    data-bind="checked:activeAction">
                <label class="form-check-label" for="chkLocationPosition">Show locations position</label>
            </div>

            <div class="form-check form-check-inline bg-light border border-1 p-2">
                <input class="form-check-input" type="radio" name="blocks" id="chkAnimalPosition" value="3"
                    data-bind="checked:activeAction">
                <label class="form-check-label" for="chkAnimalPosition">Show animal position</label>
            </div>
        </div>
        <hr>
        <div class="row" data-bind="visible:activeAction()==1">
            <div class="form">
                <div class="form-check filter-type text-dark mb-1">
                    <input class="form-check-input" type="checkbox" value="-1" name="allFilter" id="allAnimals" checked
                        data-bind="checked:selectAll,click:selectAllFilter">
                    <label class="form-check-label" for="allAnimals">
                        All
                    </label>
                </div>
                <!--ko foreach:{data:animalFilterTypes,as:'filterType'}-->
                <div class="form-check filter-type mb-1" data-bind="class:filterType.text.toLowerCase()">
                    <input class="form-check-input" type="checkbox"
                        data-bind="value:filterType.value,checked:filterType.checked,click:$parent.selectFilter,attr:{id:filterType.text.toLowerCase()}"
                        name="animalFilter">
                    <label class="form-check-label"
                        data-bind="text:filterType.text,attr:{for:filterType.text.toLowerCase()}"></label>
                </div>
                <!--/ko-->
            </div>
        </div>
        <div class="row" data-bind="foreach:{ data: locations, as: 'location' },visible:activeAction()==2">
            <div class="col-md-3">
                <div class="card">
                    <h5 class="card-header font-weight-bold" data-bind="text:location.name">Location 1</h5>
                    <ul class="list-group list-group-flush font-weight-bold">
                        <li class="list-group-item">StartX<span class="float-right font-weight-normal"
                                data-bind="text:location.left"></span></li>
                        <li class="list-group-item">EndX<span class="float-right font-weight-normal"
                                data-bind="text:$root.getEndX(location)"></span></li>
                        <li class="list-group-item">StartY<span class="float-right font-weight-normal"
                                data-bind="text:location.top"></span></li>
                        <span class="list-group-item">EndY<span class="float-right font-weight-normal"
                                data-bind="text:$root.getEndY(location)"></span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
    <script src="node_modules/knockout/build/output/knockout-latest.js"></script>
    <script src="node_modules/jquery.transit/jquery.transit.js"></script>
    <script src="scripts/script.js" type="text/javascript"></script>
</body>

</html>
